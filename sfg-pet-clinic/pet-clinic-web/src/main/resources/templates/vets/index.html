<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1 th:text="'Hello Vets'">Vets Index Page</h1>

 <table>
     <tr>
         <th>ID</th>
         <th>First Name</th>
         <th>Last Name</th>
     </tr>
     <tr th:each="vet : ${vets}">
         <td th:text="${vet.id}"></td>
         <td th:text="${vet.firstName}"></td>
         <td th:text="${vet.lastName}"></td>
     </tr>

 </table>

</body>
</html>
